<!DOCTYPE html>
<html lang="ja" ng-app="docsSimpleDirective">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>
    <script type="text/javascript">
      angular.module('docsSimpleDirective', [])
        .controller('Ctrl', function($scope) {
          $scope.Alice = {
            name: "Alice"
            ,address: "1600 Amphithetre"
          };
          $scope.Bob = {
            name: "Bob"
            ,address: "1600 Amphithetre"
          };
          $scope.Charlie = {
            name: "Charlie"
            ,address: "1600 Amphithetre"
          };
        })
        .directive('myCustomer', function() {
          return {
            restrict: 'E'
            ,templateUrl: '/my-customer.html'
            ,scope: {
            }
          };
        })
      ;
    </script>
  </head>
  <body>
    <div ng-controller="Ctrl">
      <my-customer customer-info="Alice"></my-customer>
      <my-customer customer-info="Bob"></my-customer>
    </div>
  </body>
</html>
